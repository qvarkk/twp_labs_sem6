<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Traffic Light</title>
</head>
<body>
<div class="container">
    <div class="lights-group">
        <span id="timerText" class="timer-text">Time: 0</span>
        <span id="waitText" class="wait-text">WAIT</span>
        <button id="waitButton" class="wait-button">REQUEST</button>
        <div class="traffic-light-container">
            <div class="traffic-light">
                <div id="redCarLight" class="light active-red"></div>
                <div id="yellowCarLight" class="light active-yellow"></div>
                <div id="greenCarLight" class="light active-green"></div>
            </div>
            <div class="traffic-light pedestrian">
                <div id="redPedestrianLight" class="light active-red"></div>
                <div id="greenPedestrianLight" class="light active-green"></div>
            </div>
        </div>
    </div>
    <div class="lights-group">
        <span id="timerText" class="timer-text">Time: 0</span>
        <span id="waitText" class="wait-text">WAIT</span>
        <button id="waitButton" class="wait-button">REQUEST</button>
        <div class="traffic-light-container">
            <div class="traffic-light">
                <div id="redCarLight" class="light active-red"></div>
                <div id="yellowCarLight" class="light active-yellow"></div>
                <div id="greenCarLight" class="light active-green"></div>
            </div>
            <div class="traffic-light pedestrian">
                <div id="redPedestrianLight" class="light active-red"></div>
                <div id="greenPedestrianLight" class="light active-green"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
